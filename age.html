<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
           border: 5px solid red;
           box-shadow: -5px -5px 5px yellow, 5px 5px 5px yellow;
            background-color: black;
            height: 100vh;
           
            text-shadow: -1px -1px 7px yellow, 1px 1px 8px yellow;
        }
        h1 {
            text-align: center;
            color: yellow;
            text-shadow: -4px -4px 10px red,4px 4px 10px red;
            }
        form {
            text-align: center;
            margin-top: 50px;
           }
        label {
            font-size: 25px;
            color: yellow;
            text-shadow: -4px -4px 10px red,4px 4px 10px red;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid red;
            box-shadow: -2px -2px 2px yellow, 2px 2px 2px yellow;
            border-radius: 5px;
            margin-top: 40px;
            color: red;
            text-shadow: -4px -4px 10px yellow,4px 4px 10px yellow;
        }
        button {
            padding: 10px 20px;
            background-color: #ffff00;
            color: red;
            border: 2px solid red;
            box-shadow: -2px -2px 2px rgb(183, 183, 118), 2px 2px 2px rgb(183, 183, 116);
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 20px;
            text-shadow: -2px -2px 10px black,2px 2px 10px black;
        }
        button:hover {
            background-color: #bcc20a;
        }
        #result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: yellow;
            text-shadow: -4px -4px 10px red,4px 4px 10px red;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <form id="ageCalculatorForm">
        <label for="dob">Enter your date of birth (YYYY-MM-DD):</label><br>
        <input type="text" id="dob" name="dob"><br>
        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateAge() {
            var dobInput = document.getElementById("dob");
        var dob = new Date(dobInput.value);
        var today = new Date();
        var age = today.getFullYear() - dob.getFullYear();
        var m = today.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
          age--;
        }
        document.getElementById("result").innerHTML = "Your age is: " + age;
        
      }

      
    </script>
</body>
</html>
