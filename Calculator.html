<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        text-align: center;
        border: 2px solid yellow;
        box-shadow:2px 2px 18px red,-2px -2px 15px red;
        height: 100vh;
      }
      h2 {
        color:rgb(225, 255, 0);
    text-shadow:2px 2px 18px red,-2px -2px 15px red;
        }
      input[type="text"]{
margin-bottom: 20px;
width: 250px;
height: 25px;
border: 2px solid yellow;
box-shadow:2px 2px 18px red,-2px -2px 15px red;
color: red;
      }
      input[type="button"]{
        width: 80%;
        height: 80%;
        font-size: 20px;
        border: 3px solid red;
        box-shadow:2px 2px 18px yellow,-2px -2px 15px yellow;
        border-radius: 5px;
      }
      table{
        border: 2px solid red;
        box-shadow:2px 2px 18px yellow,-2px -2px 15px yellow;
        margin: auto;
        width: 250px;
        height: 400px;
      }
      
      /* button,
      text {
        width: 50px;
        height: 50px;
        font-size: 20px;
        margin: 5px;
      } */
    </style>
  </head>
  <body>
   
    <h2>Simple Calculator</h2>
    <input type="text" id="display" disabled />
    <br />

   

    <!-- Calculator Buttons -->
    <table>
      <tr>
        <td>
          <input type="button" value="7" onclick="appendToDisplay('7')" />
        </td>
        <td>
          <input type="button" value="8" onclick="appendToDisplay('8')" />
        </td>
        <td>
          <input type="button" value="9" onclick="appendToDisplay('9')" />
        </td>
        <td>
          <input type="button" value="/" onclick="appendToDisplay('/')" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="4" onclick="appendToDisplay('4')" />
        </td>
        <td>
          <input type="button" value="5" onclick="appendToDisplay('5')" />
        </td>
        <td>
          <input type="button" value="6" onclick="appendToDisplay('6')" />
        </td>
        <td>
          <input type="button" value="*" onclick="appendToDisplay('*')" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="1" onclick="appendToDisplay('1')" />
        </td>
        <td>
          <input type="button" value="2" onclick="appendToDisplay('2')" />
        </td>
        <td>
          <input type="button" value="3" onclick="appendToDisplay('3')" />
        </td>
        <td>
          <input type="button" value="-" onclick="appendToDisplay('-')" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="0" onclick="appendToDisplay('0')" />
        </td>
        <td>
          <input type="button" value="." onclick="appendToDisplay('.')" />
        </td>
        <td><input type="button" value="=" onclick="calculate()" /></td>
        <td>
          <input type="button" value="+" onclick="appendToDisplay('+')" />
        </td>
      </tr>
      <tr>
        <td>
        <input type="button" value="C" onclick="clearDisplay()" />
        </td>  
    </tr>
    </table>

    <script>
        // Function to update the display
        function updateDisplay(value) {
          document.getElementById("display").value = value;
        }
        // Function to perform calculation
        function calculate() {
          try {
            updateDisplay(eval(document.getElementById("display").value));
          } catch (error) {
            updateDisplay("Error");
          }
        }
        // Function to clear the display
        function clearDisplay() {
          updateDisplay("");
        }
        // Function to append the clicked button value to the display
        function appendToDisplay(value) {
          document.getElementById("display").value += value;
        }
      </script>
  </body>
</html>
